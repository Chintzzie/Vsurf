<vsf-container
	[dataList]="dataList"
	columns="col-12"
	[sortingProperties]='["prop1","prop2"]'
	[searchingProperties]='["name"]'
	(loadMore)="loadMoreData()"
>
	<ng-template vsfTemplate="grid-item" let-item="item">

			<div style="border-style:solid ;border-color: red;">
				{{item.name}}<br>
				{{item.prop1}}<br>
				{{item.prop2}}<br>
			</div>


	</ng-template>


</vsf-container>
